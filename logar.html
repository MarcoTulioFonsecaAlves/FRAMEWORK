<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

  <link rel="stylesheet" href="css/main.css">
  <script src="js/index.js"></script>

  <title>Trabalhando com Objetos - JavaScript</title>

</head>
<body>
  <div class="row">
   
    <div class="col-md-6">
      <h2>Coloque seu Login</h2>
      
        <div class="form-group">
           <label for="">Nome</label>
           <input type="text" class="form-control" id="nome">
        </div>
        <div class="form-group">
           <label for="">Senha</label>
           <input type="password" class="form-control" id="senha">
        </div>
        <div class="form-group">
           <label for="">E-mail</label>
           <input type="email" class="form-control" id="email">
        </div>
        <div>
          <button class="btn btn-outline-success" type="button" onclick="logar()">Logar</button>
          <button class="btn btn-outline-success" type="button" onclick="window.location.href='cadastro.html'">Cadastrar</button>

        </div>
      
    </div>
  </div>
</body>
</html>
